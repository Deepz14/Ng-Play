<!-------- Tool Bar ------------>
<p>
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <span>Material UI</span>
            <span class="example-spacer"></span>
            <button mat-raised-button color="accent">LOGIN</button>
        </mat-toolbar-row>
    </mat-toolbar>
</p>

<!-------- Main Content ------------>
<div class="container mt-5">
    <div class="card">
        <div class="h4 card-header px-4 py-3">Product List</div>
        <div class="card-body">

            <div class="d-flex justify-content-between">
                <div>
                    <mat-form-field appearance="standard">
                        <mat-label>Search</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Product Name" #input>
                    </mat-form-field> 
                </div>
                <div class="pt-3">
                    <button mat-raised-button color="accent" (click)="openDialog()">Add Product</button>
                </div>
            </div>
   
            <div class="mat-elevation-z0">
                <table mat-table [dataSource]="dataSource" matSort>
            
                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                    </ng-container>
            
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                    </ng-container>
            
                    <!-- Category Column -->
                    <ng-container matColumnDef="category">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
                        <td mat-cell *matCellDef="let row"> {{row.category | titlecase}} </td>
                    </ng-container>
            
                    <!-- Date Column -->
                    <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                        <td mat-cell *matCellDef="let row"> {{row.date | date}} </td>
                    </ng-container>

                    <!-- Quality Column -->
                    <ng-container matColumnDef="quality">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Quality </th>
                        <td mat-cell *matCellDef="let row"> {{row.quality}} </td>
                    </ng-container>

                    <!-- Price Column -->
                    <ng-container matColumnDef="price">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                        <td mat-cell *matCellDef="let row"> {{row.price}} </td>
                    </ng-container>

                    <!-- Comment Column -->
                    <ng-container matColumnDef="comment">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Comment </th>
                        <td mat-cell *matCellDef="let row"> {{row.comment | titlecase}} </td>
                    </ng-container>

                    <!-- Action Column -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> Actions </th>
                        <td mat-cell *matCellDef="let row">
                            <button mat-icon-button color="primary" title="Edit" (click)="editProduct(row.id)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" title="Delete" (click)="deleteProduct(row.id)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>
            
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
        </div>
    </div>
</div>
