<div class="container signup-container py-5" style="min-height: 90vh;">
    <div class="row py-5">
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-6 m-auto">
            <div class="row">
                <div class="col signup-card">
                    <h2 class="display-4 text-center">Create Your Account </h2>
                    <p class="text-center">
                       Already have an account? <a [routerLink]="['/auth/account/login']" class="text-underline text-dark">Sign In</a>
                    </p>
                    <form>
                        <div class="form-row pt-2">
                            <div class="form-group col-sm-12">
                                <label>Email*</label>
                                <input type="text" class="form-control shadow-none" placeholder="Enter your email">
                            </div>
                            <div class="form-group col-sm-12">
                                <label>Password*</label>
                                <input type="password" class="form-control shadow-none" placeholder="Enter a password">
                            </div>
                            <div class="form-group col-12 mt-2">
                                <button type="submit" class="btn btn-secondary btn-block">Sign Up</button>
                            </div>
                            <div class="form-group col-12">
                                <p class="text-center">or</p>
                                <button type="submit" class="btn btn-danger btn-block">Continue with Google</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
