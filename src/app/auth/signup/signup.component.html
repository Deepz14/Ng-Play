<div class="container signup-container py-5" style="min-height: 90vh;">
    <div class="row py-5">
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-6 m-auto">
            <div class="row">
                <div class="col signup-card">
                    <h2 class="display-4 text-center">Create Your Account </h2>
                    <p class="text-center">
                       Already have an account? <a [routerLink]="['/auth/account/login']" class="text-underline text-dark">Sign In</a>
                    </p>
                    <form [formGroup]="signupForm" (ngSubmit)="signup()">
                        <div class="form-row pt-2">
                            <div class="form-group col-sm-12">
                                <label>Email*</label>
                                <input type="text" class="form-control shadow-none" [ngClass]="{'is-invalid': submit && this.f.email.errors.required}" formControlName="email" placeholder="Enter your email" required>
                                <div class="invalid-feedback">Email is required</div>
                            </div>
                            <div class="form-group col-sm-12">
                                <label>Password*</label>
                                <input type="password" class="form-control shadow-none" [ngClass]="{'is-invalid': submit && this.f.password.errors.required}" formControlName="password" placeholder="Enter a password" required>
                                <div class="invalid-feedback">Password is required</div>
                            </div>
                            <div class="form-group col-12 mt-2">
                                <button type="submit" class="btn btn-secondary btn-block"><span class="btn-text-name">Sign Up</span></button>
                            </div>
                            <div class="form-group col-12">
                                <p class="text-center">or</p>
                                <div class="social-btn-group" (click)="googleLogin()">
                                    <i class="lab la-google-plus-g"></i>
                                    <span class="btn-text-name">Google</span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
