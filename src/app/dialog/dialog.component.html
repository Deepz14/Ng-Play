<h1 mat-dialog-title>{{data.title}} Product</h1>
<div mat-dialog-content>
    <form [formGroup]="productForm">
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Product Name</mat-label>
                <input matInput formControlName="name" placeholder="Product name"/>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Category</mat-label>
                <mat-select formControlName="category">
                    <mat-option value="fruits">Fruits</mat-option>
                    <mat-option value="vegetable">Vegetable</mat-option>
                    <mat-option value="electronics">Electronics</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput formControlName="date" [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div>
            <div class="h5">Product Freshness</div>
            <mat-radio-group aria-labelledby="example-radio-group-label" formControlName="quality" class="example-radio-group">
                <mat-radio-button class="example-radio-button"  *ngFor="let prd of freshness" [value]="prd">
                    {{prd}}
                </mat-radio-button>
            </mat-radio-group>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Price</mat-label>
                <input matInput formControlName="price" placeholder="Enter Price" />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Comment</mat-label>
                <input matInput formControlName="comment" placeholder="Enter Comment" />
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button #closeBtn class="btn btn-secondary" mat-dialog-close>Close</button>
    <button *ngIf="data.title === 'Add'" class="btn btn-primary mx-2" (click)="addProduct()">{{data.title}} Product</button>
    <button *ngIf="data.title === 'Edit'" class="btn btn-primary mx-2" (click)="editProduct()">{{data.title}} Product</button>
</div>
