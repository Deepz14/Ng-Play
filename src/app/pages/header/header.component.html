<div class="header">
    <nav class="navbar-container">
        <div class="d-flex align-item-center">
            <button mat-icon-button (click)="ontoogle()" [disableRipple]="true" data-toggle="collapse-menu" data-target="#collapseWidthExample"  class="toggle-button" id="sidebar-toggle">
                <mat-icon>menu</mat-icon>
            </button>
            <div class="brand-container">
                <h3 class="navbar-header d-flex align-item-center justify-item-center pt-2">
                    <i class="las la-infinity"></i> Deepz Dev
                </h3>
            </div>
           
        </div>
        <div class="profile-section">
            <div mat-icon-button [matMenuTriggerFor]="menu" class="profile-user">
                <div class="profile-rounded">
                    <div class="user-logo">
                       <p class="user-name">D</p>
                    </div>
                </div>  
            </div>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="logout()">
                  <span class="text-danger">Logout</span>
                </button>
            </mat-menu>
        </div>
    </nav>
</div>

<aside class="collapse-menu" [ngClass]="is_toogled ? 'collapse-menu-toggled' : ''" >
    <nav>
        <div class="d-flex justify-content-between">
            <div>
                <h3 class="mobile-view-brand-logo-name d-flex align-item-center justify-item-center">
                    <i class="las la-infinity"></i> Deepz Dev
                </h3> 
            </div>

            <button mat-icon-button (click)="ontoogle()" [disableRipple]="true" data-toggle="collapse-menu" data-target="#collapseWidthExample"  class="toggle-button" id="sidebar-toggle">
                <i class="las la-angle-double-left"></i>
            </button>
        </div>
        <ul class="navbar-nav" (click)="onSidebarClick()">
            <li routerLinkActive="active" class="nav-item">
                <a class="nav-link" [routerLink]="['/page/products']">
                    <i class="las la-shopping-basket"></i>
                    Products
                </a>
            </li>
            <li routerLinkActive="active" class="nav-item">
                <a class="nav-link" [routerLink]="['/page/customers']">
                    <i class="las la-user"></i>
                    Customers
                </a>
            </li>
            <li routerLinkActive="active" class="nav-item">
                <a class="nav-link" [routerLink]="['/page/sales']">
                    <i class="las la-shopping-cart"></i>
                    Sales
                </a>
            </li>
        </ul>
    </nav>
</aside>
