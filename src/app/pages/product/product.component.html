<!-------- Main Content ------------>
<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-lg-12 col-md-10 col-sm-12 ">
            <div class="table-responsive">
                <div class="h4 card-header px-4 py-3">Product List</div>
                <div class="card-body">
            
                    <div class="d-flex justify-content-between">
                        <div>
                            <mat-form-field appearance="standard">
                                <mat-label>Search</mat-label>
                                <input matInput (keyup)="applyFilter($event)" autocomplete="off" placeholder="Product Name">
                            </mat-form-field>
                        </div>
                        <div class="pt-3">
                            <button mat-raised-button color="accent" (click)="openDialog()">Add Product</button>
                        </div>
                    </div>
            
                    <div class="mat-elevation-z0">
                        <table mat-table [dataSource]="dataSource">
            
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef> Name </th>
                                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                            </ng-container>
            
            
                            <ng-container matColumnDef="category">
                                <th mat-header-cell *matHeaderCellDef> Category </th>
                                <td mat-cell *matCellDef="let element"> {{element.category}} </td>
                            </ng-container>
            
            
                            <ng-container matColumnDef="quality">
                                <th mat-header-cell *matHeaderCellDef> Quality </th>
                                <td mat-cell *matCellDef="let element"> {{element.quality}} </td>
                            </ng-container>
            
            
                            <ng-container matColumnDef="price">
                                <th mat-header-cell *matHeaderCellDef> Price </th>
                                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                            </ng-container>
            
                            <ng-container matColumnDef="comment">
                                <th mat-header-cell *matHeaderCellDef> Comment </th>
                                <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
                            </ng-container>
            
                            <ng-container matColumnDef="actions">
                                <th mat-header-cell *matHeaderCellDef> Actions </th>
                                <td mat-cell *matCellDef="let row">
                                    <button mat-icon-button color="primary" title="Edit" (click)="editProduct(row.id)">
                                        <mat-icon>edit</mat-icon>
                                    </button>
                                    <button mat-icon-button color="warn" title="Delete" (click)="deleteProduct(row.id)">
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                </td>
                            </ng-container>
            
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
            
                        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                            aria-label="Select page of periodic elements">
                        </mat-paginator>
                    </div>
            
                </div>
            </div>
        </div>  
    </div>
</div>
